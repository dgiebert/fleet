defaultNamespace: kubewarden
helm:
  releaseName: kubewarden-defaults
  chart: kubewarden-defaults
  version: 1.2.4
  repo: https://charts.kubewarden.io
  values:
    recommendedPolicies:
      enabled: true
      defaultPolicyMode: "protect"
      skipNamespaces:
        - calico-system
        - cattle-alerting
        - cattle-fleet-local-system
        - cattle-fleet-system
        - cattle-global-data
        - cattle-global-nt
        - cattle-impersonation-system
        - cattle-istio
        - cattle-logging
        - cattle-pipeline
        - cattle-prometheus
        - cattle-system
        - cattle-neuvector-system
        - cert-manager
        - ingress-nginx
        - kube-node-lease
        - kube-public
        - kube-system
        - longhorn-system
        - rancher-operator-system
        - security-scan
        - tigera-operator
dependsOn:
  - name: dgiebert-fleet-kubewarden-controller