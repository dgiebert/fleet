defaultNamespace: cattle-logging-system
# Custom helm options
helm:
  releaseName: rancher-logging
  chart: rancher-logging
  repo: https://charts.rancher.io
  version: 102.0.0+up3.17.10
  values:
    additionalLoggingSources:
      k3s:
        enabled: false
    monitoring:
      serviceMonitor:
        enabled: true

dependsOn:
  - name: dgiebert-fleet-rancher-logging-crd
  - name: dgiebert-fleet-rancher-monitoring-crd