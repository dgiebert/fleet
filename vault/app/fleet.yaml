defaultNamespace: vault
labels:
  app: vault

# Custom helm options
helm:
  releaseName: vault
  chart: vault
  repo: https://helm.releases.hashicorp.com
  version: 0.25.0
  values:
    server:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/issuer: letsencrypt
          cert-manager.io/issuer-kind: ClusterIssuer
        hosts:
          - host: vault.giebert.dev
        tls:
          - hosts:
              - vault.giebert.dev
            secretName: tls-vault-ingress