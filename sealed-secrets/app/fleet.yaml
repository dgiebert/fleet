defaultNamespace: kube-system
labels:
  app: sealed-secrets

# Custom helm options
helm:
  releaseName: sealed-secrets
  chart: oci://registry-1.docker.io/bitnamicharts/sealed-secrets
  version: 1.5.9
  values:
    metrics:
      serviceMonitor:
        enabled: true
    networkPolicy:
      enabled: true

dependsOn:
  - selector:
      matchLabels:
        app: rancher-monitoring-crd